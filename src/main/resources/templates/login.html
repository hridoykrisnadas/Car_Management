<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Car Management</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" th:href="@{/images/car-logo.png}" type="image">
</head>
<body>
<div class="m-auto">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key my-2">
                    <img alt="" height="150px" th:src="@{/images/car-logo.png}">
                </div>
                <div class="col-lg-12 login-title">
                    Login Form
                </div>
                <div class="col-lg-12 login-form">
                    <form class="px-5" csrf method="POST" th:action="@{/login}" th:object="${login}">
                        <div class="form-group">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email or Password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> You have been logged out.</div>
                            </div>
                            <label class="form-control-label text-white" for="email">E-MAIL</label>
                            <input autocomplete="off" class="form-control" id="email" name="username" required
                                   type="email">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label text-white" for="password">PASSWORD</label>
                            <input class="form-control" id="password" name="password" required type="password">
                        </div>

                        <div class="col-lg-12">
                            <div class="col-lg-12 mb-3 login-btm login-text">
                                <h6 class="text-danger" th:if="${failed}" th:text="${failed}"></h6>
                            </div>
                            <div class="col-lg-12 text-center login-btm login-button">
                                <button class="btn btn-outline-primary rounded" type="submit">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script th:src="@{/js/jquery-3.7.1.min.js}" type="text/javascript"></script>
<!-- Popper.JS -->
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>
</html>
